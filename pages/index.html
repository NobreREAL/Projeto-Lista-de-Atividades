<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header id="cabecario">
        <h1 class="titulo-projeto">To Do List</h1>
    </header>

    <section class="container-principal">
        <main id="tela-atividades">
            <div class="tela-adicionar">
                <input type="text"
                 name="AtividadeInserir" id="AtividadeInserir" class="atividade-inserir"
                 placeholder="Adicione uma nova tarefa">
                 <button class="adicionar-atividade">Adicionar</button>
            </div>

            <div class="container-atividades">
                <ul class="lista-atividades">
                    <li class="atividade">
                        <p class="texto-atividade">Item 1</p>
                        <button class="concluir">X</button>
                    </li>
                    <li class="atividade">
                        <p class="texto-atividade">Item 1</p>
                        <button class="concluir">X</button>
                    </li>
                    <li class="atividade">
                        <p class="texto-atividade">Item 1</p>
                        <button class="concluir">X</button>
                    </li>
                    <li class="atividade">
                        <p class="texto-atividade">Item 1</p>
                        <button class="concluir">X</button>
                    </li>
                    <li class="atividade">
                        <p class="texto-atividade">Item 1</p>
                        <button class="concluir">X</button>
                    </li>
                </ul>
            </div>
        </main>
    </section>
</body>
</html>
